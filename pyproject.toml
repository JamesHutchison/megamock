[tool.poetry]
name = "megamock"
version = "0.1.0"
description = "Mega mocking capabilities"
authors = ["James Hutchison <@JamesHutchison>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10 <4.0"
varname = {extras = ["asttokens"], version = "^0.10.0"}
